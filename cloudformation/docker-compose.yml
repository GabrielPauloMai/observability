version: '3'
services:
  prometheus:
    image: prom/prometheus:v2.46.0
    ports:
      - 9090:9090
    networks:
      - backend
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command: --web.enable-lifecycle  --config.file=/etc/prometheus/prometheus.yml

  cadvisor:
    image: gcr.io/cadvisor/cadvisor
    hostname: '{{.Node.ID}}'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - backend
    deploy:
      mode: global
    ports:
      - 8080:8080

  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - 3000:3000
    networks:
      - backend
      - frontend
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning


  alertmanager:
    image: prom/alertmanager:v0.25.0
    networks:
      - backend
    ports:
      - 9093:9093
    volumes:
      - ./alertmanager:/etc/alertmanager
      - alertmanager-data:/data
    command: --config.file=/etc/alertmanager/alertmanager.yml

  nginx:
    image: nginx
    ports:
        - 80:80
    networks:
        - backend
    logging:
      driver: gelf
      options:
        gelf-address: "tcp://IP_ADDRESS_GRAYLOG:12201"
        tag: nginxdeploy

  mongo:
    image: mongo
    ports:
      - 27017:27017
    networks:
      - backend

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.8.5
    ports:
      - 9200:9200
    networks:
      - backend
    environment:
      - "http.host=0.0.0.0"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  graylog:
    image: graylog/graylog:4.0
    ports:
      - 9000:9000
      - 12201:12201
      - 1514:1514
      - 1514:1514/udp
    networks:
      - backend
    environment:
      - link=mongo
      - link=elasticsearch
      - restart=always
      - GRAYLOG_HTTP_EXTERNAL_URI=http://!ImportValue InstanceIp:9000/
      - GRAYLOG_ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - GRAYLOG_ELASTICSEARCH_INDEX_PREFIX=graylog
      - GRAYLOG_ROOT_TIMEZONE=America/Sao_Paulo

  # apipython:
  #   image: quinto-exporter:0.1
  #   ports:
  #     - 8888:8888
  #   networks:
  #     - backend


volumes:
  prometheus-data:
  grafana-data:
  alertmanager-data:

networks:
  frontend:
  backend:
